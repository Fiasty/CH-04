      <!--  Contact Get in touch Section Starts  -->

      <section class="section-padding contact-get-in-touch-sec bg-white">

         
   <div class="container">
    <div class="row">
        <div class="section-title mb-3">
            <h2 class="title text-uppercase font-acl text-black text-start">LET'S GET IN TOUCH</h2>
        </div>
        <div class="col-lg-6 col-12 contact-get-in-touch-details pt-5">
            <div class="contact-info font-pop">
                <h6 class="opa-half">Phone</h6>
                <h5><a target="_blank" class="text-black font-acl" href="tel:+2578365379">+(2) 578-365-379</a></h5>
            </div>
            <div class="contact-info">
                <h6 class="opa-half font-pop">Email</h6>
                <h5><a target="_blank" href="mailto:hello@vexa.com" class="text-black font-acl">hello@vexa.com</a></h5>
            </div>
            <div class="contact-info">
                <h6 class="opa-half font-pop">Headquarter</h6>
                <h5 class="font-acl text-black">
                    27 Division St, New York,
                    <br>
                    NY 10002, USA
                </h5>
                <a class="link-btn link-btn-black text-black btn font-acl" target="_blank" href="https://maps.app.goo.gl/14sjUAMC2YNv8WNK6">See on Google Map <i class="fa fa-arrow-right text-black"></i></a>
            </div>

        </div>

        <div class="col-lg-6 col-12 get-in-touch-content-col">
            <div class="row">
                <div class="col-12">
            
            <p class="font-acl text-black">
                Got a project you want to collaborate on? <br>
                Or just fancy a chat?
            </p>
            <div class="get-in-touch-form-wrap">
                <form action="#">
                    <div class="mb-3 form-group relative">
                        <label for="name" class="form-label">
                            <img src="/assets/images/img/icon/svg-img/user.svg" alt="userIcon">
                            </label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control font-pop"
                            placeholder="Name*"
                            aria-describedby="helpId"
                        />
                    </div>
                    <div class="mb-3 form-group relative">
                        <label for="organisation" class="form-label">
                            <img src="/assets/images/img/icon/svg-img/brifcase.svg" alt="bagIcon">
                            </label>
                        <input
                            type="text"
                            name="organisation"
                            id=""
                            class="form-control font-pop"
                            placeholder="Organisation*"
                            aria-describedby="helpId"
                        />
                    </div>
                    <div class="mb-3 form-group relative">
                        <label for="email" class="form-label">
                            <img src="/assets/images/img/icon/svg-img/envelope.svg" alt="mailIcon">
                            </label>
                        <input
                            type="email"
                            name="email"
                            id=""
                            class="form-control font-pop"
                            placeholder="Email*"
                            aria-describedby="helpId"
                        />
                    </div>
                    <div class="mb-3 form-group relative">
                        <label for="massage" class="form-label">
                            <img src="/assets/images/img/icon/svg-img/brush.svg" alt="userIcon">
                            </label>
                        <textarea name="message" class="font-pop w-100" placeholder="Message*" id="message" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn relative btn-to-top-black-hover border-lemon bg-lemon btn-aim-top text-to-white border-to-black text-uppercase text-black font-acl">Send Message</button>
                    
                </form>
            </div>
            </div>
            </div>
        </div>

    </div>
   </div>
